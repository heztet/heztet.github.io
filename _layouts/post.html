---
layout: default
---

<div class="post">
{% if page.is_link %}
  <h1 class="post-title">
      <span class="oi oi-link-intact" title="icon name" aria-hidden="true"></span>
    {{ page.title }}
  </h1>
{% else %}
  <h1 class="post-title">{{ page.title }}</h1>
{% endif %}
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
