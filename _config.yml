# Setup
title:               Nicky Marino
tagline:             ''
description:         'Nicky Marino'
url:                 https://nickymarino.com
baseurl:             ''
paginate:            15
paginate-path:       'page:num'
plugins:
  - jekyll-paginate
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap

# About/contact
author:
  name:              Nicky Marino
  url:               https://nickymarino.com
  twitter:           https://twitter.com/_NickyMarino
  github:            https://github.com/nickymarino

twitter_feed:        https://twitter.com/NickyMarino_com

# Permalinks
permalink:           pretty

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed